<div class="page">
	<div class="wrapper">
		<div class="content content-narrow">
			<h1>Allow Access?</h1>
			<p>Do you want to let this app read and write to your account?</p>
			<form class="api-accept">
				<input
					class="api-accept-button btn btn-primary btn-shadow"
					type="submit"
					value="Agree"
				/>
			</form>
			<form class="api-decline">
				<input
					class="api-decline-button btn btn-secondary btn-shadow"
					type="submit"
					value="Decline"
				/>
			</form>
			<div class="clear"></div>
		</div>
	</div>
</div>
